 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.0.0'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-jdk14:1.7.30'
    implementation 'org.apache.beam:beam-sdks-java-core:2.26.0'
    implementation 'org.apache.beam:beam-runners-google-cloud-dataflow-java:2.26.0'
    implementation 'org.apache.beam:beam-sdks-java-extensions-json-jackson:2.26.0'
    implementation 'org.apache.beam:beam-sdks-java-io-elasticsearch:2.26.0'
    implementation 'org.apache.beam:beam-sdks-java-extensions-google-cloud-platform-core:2.26.0'
    implementation 'org.apache.beam:beam-sdks-java-io-google-cloud-platform:2.26.0'
    implementation 'com.google.auto.service:auto-service:1.0-rc5'
    implementation 'com.google.cloud:google-cloud-storage:1.109.0'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.asynchttpclient:async-http-client:2.12.1'
    implementation 'org.springframework:spring-context:5.2.9.RELEASE'
    runtimeOnly 'org.apache.beam:beam-runners-direct-java:2.26.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task execute (type:JavaExec) {
    main = System.getProperty("mainClass")
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
    args System.getProperty("exec.args", "").split()
}